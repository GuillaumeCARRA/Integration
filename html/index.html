<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- INTEGRATION CONTAINER START -->
    <div class="integration_container">
        <!-- INTEGRATION CONTENT START -->
        <div class="integration_content">
            <h2 class="integration_interface">User Interface</h2>
            <h1 class="integration_title">Service Page Website</h1>
            <p 
                class="integration_description"
            >
                Make a page display about services for <br/> 
                websites company with blue and red colors
            </p>
            <!-- INTEGRATION FEATURE START -->
            <div class="integration_feature">
                <div class="integration_checkmark">
                    <p class="integration_note">0/20</p>
                </div>
                <div class="integration_users">
                    <div class="integration_round round1"></div>
                    <div class="integration_round round2"></div>      
                    <div class="integration_round round3"></div>  
                    <button class="integration_btn">Invite</button>
                </div>
            </div>
            <!-- INTEGRATION FEATURE END -->
            <div class="integration_information">
                <p class="integration_attachment"> 4 Attachment </p>
                <p class="integration_comment"> 10 Comment </p>
            </div>
        </div>
        <!-- INTEGRATION CONTENT END -->
    </div>
    <!-- INTEGRATION CONTAINER END -->
</body>
</html>
